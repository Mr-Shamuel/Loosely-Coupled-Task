<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loosely Coupled</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Css Style  -->
    <link rel="stylesheet" href="css/style.css">



</head>

<body>

    <!-- header start here -->

    <header>
        <h1>My Intern Task</h1>
    </header>
    <!-- header ends here -->

    <!-- section 1 start here -->

    <section class="section-1">
        <div class="left-item">
            <div class="item-1">
                <input class="input-1" type="text" placeholder="Search Order">
            </div>
            <div class="item-2">
                <div class="form-group-1">
                    <select class="form-control-1 input-2" id="sel1">
                        <option>Last Updated Date</option>
                        <option>Last Updated Date</option>
                        <option>Last Updated Date</option>
                        <option>Last Updated Date</option>
                    </select>
                </div>
                <div class="form-group-2">
                    <select class="form-control-2 input-2" id="sel1">
                        <option>Last 7 Days</option>
                        <option>Last 7 Days</option>
                        <option>Last 7 Days</option>
                        <option>Last 7 Days</option>

                    </select>
                </div>
                <div>
                    <input class="input-2" type="date">
                </div>
                <div>
                    <input class="input-2" type="date">
                </div>
            </div>
        </div>
        <div class="right-item">
            <button class="b1">Search</button>
            <button class="b1">Show Orders</button>
            <button class="b1">Create New Orders</button>
        </div>

    </section>
    <!-- section 1 ends   here -->

    <!-- section 2 start from here -->

    <section class="section-2">
        <div>
            <button id="btn1" class="b2">Balance</button>
            <button id="btn2" class="b2">Order(1) (55.8)</button>
            <button id="btn3" class="b2">Promotion(1) (328)</button>
            <button id="btn4" class="b2">Delivery(2) (2108.7)</button>
        </div>

        <div class="money-con">
         
            <div id="box1" class="money_box">
                <p>MYR <span>21,237.45</span></p>
                <p>Available Balance</p>
            </div>
            <div id="box2" class="money_box">
                <p>MYR <span>1,624.00</span></p>
                <p>Order Under Processing</p>
            </div>
            <div id="box3" class="money_box">
                <p>MYR <span>21,237.45</span></p>
                <p>Promotion Incentive</p>
            </div>
            <div id="box4" class="money_box ">
                <p>MYR <span>0.00</span></p>
                <p>Delivery Balance</p>
         
           </div>
        </div>
    </section>

    <!-- section 2 ends from here -->

    <script src=" js/app.js"></script>
